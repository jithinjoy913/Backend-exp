<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container" id="container">
<div class="form-container sign-in-container">
<form id="loginForm" action="/login" method="POST">
<h1>Login</h1>
<input type="text" id="loginUsername" name="username" placeholder="Username" required>
<input type="password" id="loginPassword" name="password" placeholder="Password" required>
<button type="submit">Log In</button>
<h5>New here? <a href="signup.html" id="signUp" style="color:blue;">Sign Up</a></h5>
</form>
</div>
<div class="form-container sign-up-container">
<form id="signupForm" action="/signup" method="POST">
<h1>Create Account</h1>
<input type="text" id="signupUsername" name="username" placeholder="Username" required>
<input type="password" id="signupPassword" name="password" placeholder="Password" required>
<button type="submit">Create Account</button>
<h5>Already have an account? <a href="login.html" id="signIn" style="color:blue;">Sign In</a></h5>
</form>
</div>
<div class="overlay-container">
<div class="overlay">
<div class="overlay-panel overlay-left">
<img src="signup.webp" alt="welcome" height="480" width="500"/>
</div>
<div class="overlay-panel overlay-right">
<img src="login.avif" alt="welcome" height="480" width="500"/>
</div>
</div>
</div>
</div>
<script src="script.js"></script>
<script src="signup.js"></script>
<script src="login.js"></script>
</body>
</html>
